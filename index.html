<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/tab-icon.svg" type="image/x-icon">
    <title>Dance Artistry Academy</title>
</head>
<body>
    <main>
        <section class="left-header-sec">
            <img src="./images/logo.svg" alt="logo" width="140" class="logo">
            <img src="./images/rfstudio.jpg" alt="rfstudio" class="rfstudio">
            <div class="mbl-header">
                <div class="y-line">
                </div>
                <h3 class="sub-hd nav-item">Home</h3>
                <h3 class="sub-hd nav-item">About Us</h3>
                <h3 class="sub-hd nav-item">Portfolio</h3>
                <h3 class="sub-hd nav-item">Contact</h3>
            </div>
        </section>
        <section class="right-sec">
            <div class="header">
                <div class="h-line">
                </div>
                <h3 class="sub-hd nav-item">Home</h3>
                <h3 class="sub-hd nav-item">About Us</h3>
                <h3 class="sub-hd nav-item">Portfolio</h3>
                <h3 class="sub-hd nav-item">Contact</h3>
            </div>
            <div class="right-upper-div">
                <div class="upper-left-div">
                    <div class="crea-div">
                        <h1 class="crea">Crea-</h1>
                    </div>
                    <div class="tivity-div">
                        <h1 class="tivity">tivity.</h1>
                    </div>
                    
                </div>
                <div class="upper-right-div">
                    <div class="upper-right-content-div">
                        <h1 class="hd ingredient-txt">is our<br>ingredient.</h1>
                        <div class="social-link-div">
                            <img src="./images/Twitter-Icon.svg" alt="twitter" class="social-link-img">
                            <img src="./images/Instagram-Icon.svg" alt="Insta" class="social-link-img">
                            <img src="./images/Facebook-Icon.svg" alt="fb" class="social-link-img">
                            <img src="./images/Email-Icon.svg" alt="email" class="social-link-img">
                        </div>
                    </div>
                    <div class="upper-right-btn-div">
                        <button class="check-btn content">Check Our Package</button>
                    </div>
                </div>
            </div>
            <div class="right-bottom-div">
                <div class="bottom-left-div">
                    <div class="feature-div">
                        <p class="circle"></p><p class="feature-hd">Photography</p>
                    </div>
                    <div class="feature-line"></div>
                    <div class="feature-div">
                        <p class="circle"></p><p class="feature-hd">Videography</p>
                    </div>
                    <div class="feature-line"></div>
                    <div class="feature-div">
                        <p class="circle"></p><p class="feature-hd">Graphic Design</p>
                    </div>
                    <div class="feature-line"></div>
                    <div class="feature-div">
                        <p class="circle"></p><p class="feature-hd">Illustration</p>
                    </div>
                    <div class="feature-line"></div>
                    <div class="feature-div">
                        <p class="circle"></p><p class="feature-hd">Animation</p>
                    </div>
                    <div class="feature-line"></div>
                    <div class="h-line"></div>
                </div>
                <div class="bottom-right-div">
                    <h1 class="curly-quotes">&CloseCurlyQuote;&CloseCurlyQuote;</h1>
                    <p class="sub-hd dancers-quote">We help you to create the best graphics, photos, videos, animations and illustrations</p>
                    <img src="./images/dancers.jpg" alt="dancers" width="100%">
                </div>
                <div class="bottom-arrow-div">
                    <img src="./images/thin-arrow-down.png" alt="arrow" height="96">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
